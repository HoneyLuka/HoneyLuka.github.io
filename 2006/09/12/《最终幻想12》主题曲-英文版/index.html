  <div class="content" itemprop="articleBody">
    <h3 id="Kiss-me-good-bye"><a href="#Kiss-me-good-bye" class="headerlink" title="Kiss me good bye"></a>Kiss me good bye</h3><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">You say my love is all you need</span><br><span class="line"></span><br><span class="line">See you through</span><br><span class="line"></span><br><span class="line">But I know these words are not quite true</span><br><span class="line"></span><br><span class="line">Here is the path you’re looking for</span><br><span class="line"></span><br><span class="line">An open door</span><br><span class="line"></span><br><span class="line">Leaving the worlds you long to explore</span><br><span class="line"></span><br><span class="line">Go if you must move on alone</span><br><span class="line"></span><br><span class="line">I’m gonna make it on my own</span><br><span class="line"></span><br><span class="line">Kiss me good-bye, love’s memory</span><br><span class="line"></span><br><span class="line">Follow your heart and find your destiny</span><br><span class="line"></span><br><span class="line">Don’t shed a tear, for love’s mortality</span><br><span class="line"></span><br><span class="line">For you put the dream in my reality</span><br><span class="line"></span><br><span class="line">As times goes by I know you’ll see this of me</span><br><span class="line"></span><br><span class="line">I loved enough to let you go free</span><br><span class="line"></span><br><span class="line">Go, I will give you wings to fly</span><br><span class="line"></span><br><span class="line">Cast all your fears into the sky</span><br><span class="line"></span><br><span class="line">Kiss me good-bye, love is mystery</span><br><span class="line"></span><br><span class="line">All of my life, I’ll hold you close to me</span><br><span class="line"></span><br><span class="line">Don’t shed a tear, for love’s mortality</span><br><span class="line"></span><br><span class="line">For you put the dream in my reality</span><br><span class="line"></span><br><span class="line">Kiss me good-bye, love’s memory</span><br><span class="line"></span><br><span class="line">You put the dream in my reality</span><br></pre></td></tr></table></figure>
  </div>
</article>
