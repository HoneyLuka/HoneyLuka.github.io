  <div class="content" itemprop="articleBody">
    <h2 id="山盟海誓"><a href="#山盟海誓" class="headerlink" title="山盟海誓"></a>山盟海誓</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">举杯一饮风雪 细听咝咝笙芦 </span><br><span class="line">朦胧中错把蜃楼盼作潇楚 </span><br><span class="line">依稀夜半私语 箜篌来 望天明处 </span><br><span class="line">日暮 日暮 社祀鼓 </span><br><span class="line">剑挑长空欲裂 怅然闲看雪花六出 </span><br><span class="line">幽月魅影筛碎接天之华都 </span><br><span class="line">凌霄攀枝呜咽 十八弯 谁的脚步 </span><br><span class="line">水晶之心幻灵珠 </span><br><span class="line">焚香 敲竹枝 恋恋红尘为谁哭 </span><br><span class="line">葬花 随风 去欲尽 青鸾曾寄奴 </span><br><span class="line">煮酒 酩酊 犹记年少 堕泪青枫浦 </span><br><span class="line">发如雪 三千流星瀑 </span><br><span class="line">黄河谣 船夫影 挥楫扬帆狂颠舞 </span><br><span class="line">江悠悠 不见 雁横塞 化为石望夫 </span><br><span class="line">一别 两地 三秋霜 四季轮回五更路 </span><br><span class="line">浪淘尽 青史书 </span><br><span class="line">柳岸风堤撑纸伞 梨花开驿路 </span><br><span class="line">故乡依稀潺潺拨水之橹 </span><br><span class="line">三月青杏尚小 梅叶笛 又见新树 </span><br><span class="line">飞渡 飞渡 凭梁祝 </span><br></pre></td></tr></table></figure>
  </div>
</article>
