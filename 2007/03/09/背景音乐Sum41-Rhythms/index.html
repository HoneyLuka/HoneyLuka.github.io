    <h2 id="Sum41–Rhythms"><a href="#Sum41–Rhythms" class="headerlink" title="Sum41–Rhythms"></a>Sum41–Rhythms</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">Mad in a way but I don&#x27;t say,</span><br><span class="line">It&#x27;s what you&#x27;re used to.</span><br><span class="line">I got the words but can&#x27;t convey.</span><br><span class="line">I know you&#x27;ll turn it all around,</span><br><span class="line">Cause that&#x27;s the rhythms that you go through</span><br><span class="line">Get it back and you&#x27;re not obliged to say,</span><br><span class="line">Not intact but you&#x27;re better off anyway.</span><br><span class="line">Somehow it&#x27;s never up to me.</span><br><span class="line">What if I would say?</span><br><span class="line">Simple words I can&#x27;t relate.</span><br><span class="line">I don&#x27;t place upon your view, </span><br><span class="line">It&#x27;s the rhythms that you go through.</span><br><span class="line"></span><br><span class="line">I know what I want, </span><br><span class="line">You just take me through the motions.</span><br><span class="line">I know what I want,</span><br><span class="line">And that&#x27;s more than you can say.</span><br><span class="line"></span><br><span class="line">Since you found me out,</span><br><span class="line">Since you found me out,</span><br><span class="line">Since you found me out,</span><br><span class="line">Since you found me out.</span><br><span class="line"></span><br><span class="line">Your story still remains</span><br><span class="line">It&#x27;s so unlike still you stay the same,</span><br><span class="line">And all the while you&#x27;re counting on your day to come,</span><br><span class="line">But nothing ever told you.</span><br><span class="line">You would say that it&#x27;s only for a day.</span><br><span class="line">Yesterday&#x27;s last week tomorrow&#x27;s on its way.</span><br><span class="line">And I&#x27;m falling faster all the time.</span><br><span class="line"></span><br><span class="line">What if I would say?</span><br><span class="line">Simple words I can&#x27;t relate.</span><br><span class="line">What came easy is now too late. </span><br><span class="line">And it was always standing right in front of me. </span><br><span class="line"></span><br><span class="line">I know what I want, </span><br><span class="line">You just take me through the motions.</span><br><span class="line">I know what I want,</span><br><span class="line">And that&#x27;s more than you can say.</span><br><span class="line"></span><br><span class="line">All the time you thought worth saving,</span><br><span class="line">You still end up with memories fading.</span><br><span class="line">After all that you wouldn&#x27;t do,</span><br><span class="line">It makes no sense, but it&#x27;s that rhythms that you go through.</span><br><span class="line"></span><br><span class="line">I know what I want, </span><br><span class="line">You just take me through the motions.</span><br><span class="line">I know what I want,</span><br><span class="line">And that&#x27;s more than you can say. I know what I want, </span><br><span class="line">You just take me through the motions.</span><br><span class="line">I know what I want,</span><br><span class="line">And that&#x27;s more than you can say.</span><br><span class="line"></span><br><span class="line">Since you found me out,</span><br><span class="line">Since you found me out,</span><br><span class="line">Since you found me out,</span><br><span class="line">Since you found me out.</span><br></pre></td></tr></table></figure>
